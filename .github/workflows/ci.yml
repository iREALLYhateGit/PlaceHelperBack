name: CI

on:
  push:
    branches: [ "main"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: "25"
          cache: gradle

      - run: chmod +x ./gradlew

      - name: Build (skip tests)
        run: ./gradlew assemble

  test:
    name: test (JUnit)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: graalvm
          java-version: "25"
          cache: gradle

      - run: chmod +x ./gradlew

      - name: Run unit tests
        run: ./gradlew test
